<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>CountDown until NewYear</h1>
    <div class="container">
        <div class="span-el days">
            <p class="big-number" id="days">0</p>
            <span>days</span>
        </div>
        <div class="span-el hours">
            <p class="big-number" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="span-el minutes">
            <p class="big-number" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="span-el seconds">
            <p class="big-number" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
